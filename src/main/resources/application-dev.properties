server.port=9090

spring.datasource.url=${DB_SOURCE_URL:jdbc:postgresql://localhost:5432/mydb}
spring.datasource.username=${DB_USERNAME:myuser}
spring.datasource.password=${DB_PASSWORD:mysecretpassword}
spring.datasource.driver-class-name=org.postgresql.Driver

# Use 'validate' to ensure mappings match the DB schema without performing destructive DDL.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

#
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=true

logging.level.com.amalitech.smartEcommerce=DEBUG

# Flyway: baseline the existing non-empty schema when running migrations in dev
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1

# If you see auth errors, ensure the database exists and credentials are correct. Example psql commands:
# psql -U postgres -c "CREATE DATABASE mydb;"
# psql -U postgres -c "CREATE USER myuser WITH PASSWORD 'mysecretpassword';"
# psql -U postgres -c "GRANT ALL PRIVILEGES ON DATABASE mydb TO myuser;"
# Or set DB_SOURCE_URL/DB_USERNAME/DB_PASSWORD in your environment or .env file
