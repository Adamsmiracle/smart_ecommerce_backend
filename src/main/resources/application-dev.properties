server.port=9090


spring.datasource.url=${DB_SOURCE_URL:jdbc:postgresql://localhost:5432/mydb}
spring.datasource.username=${DB_USERNAME:myuser}
spring.datasource.password=${DB_PASSWORD:mysecretpassword}
spring.datasource.driver-class-name=${DB_DRIVER:org.postgresql.Driver}

# Use 'validate' to ensure mappings match the DB schema without performing destructive DDL.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

#
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=true

logging.level.com.amalitech.smartEcommerce=DEBUG

# Flyway: disabled by default in dev (H2) to prevent connection errors when PostgreSQL is not running.
# Enable by setting FLYWAY_ENABLED=true in your environment (recommended when using PostgreSQL locally).
spring.flyway.enabled=${FLYWAY_ENABLED:false}
# Baseline the existing non-empty schema when running migrations in dev (only applies when Flyway is enabled)
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1

# Actuator: expose health/info and show DB details for local checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.db.enabled=true

